<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style-master-1.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="parent">

      <img class="image" src="./images/illustration-hero.svg" alt="music">
  <h1> 
    Order Summary
  </h1>
  <P>
    You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!
  </P>
  <div class="Flex">
    <div class="flex2">
      <img height="100%" src="./images/icon-music.svg" alt="icon musice">
      <span>
        Annual Plan<br>
        <b>$59.99/year</b>
      </span>
    </div>
    <div>
      <a href="#" class="change">
        Change
      </a>
    </div>
  </div>
  
  
  <a href="#" class="payment">
    Proceed to Payment
  </a>
  <a href="#" class="order">
    Cancel Order
  </a>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">3moraaa</a>.
  </div>
</div>
</div>
</body>
</html>
